<script>
    let str1 = prompt("Enter a string: ");

function demo(str) {
    let x = 0;
    let y = str.length - 1;
    for (let i = 0; i < str.length / 2; i++) {
        if (str[x] !== str[y]) {
            console.log("Not a palindrome");
            alert("Not a palindrome")
            return;
        }
        x++;
        y--;
    }
    console.log("Palindrome");
    alert("Palindrome")
}
