<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Floating Label with Unit</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .input-container {
      position: relative;
      margin: 20px 0;
    }

    .input-label {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: purple;
      font-size: 16px;
      transition: 0.3s ease all;
      pointer-events: none;
    }

    .input-box {
      width: 200px;
      padding: 10px;
      padding-right: 40px; /* Space for the "lbs" text */
      font-size: 16px;
      border: 2px solid purple;
      border-radius: 4px;
    }

    .input-box:focus {
      outline: none;
      border-color: purple;
    }

    /* When input is focused or has content, move the label above */
    .input-box:focus ~ .input-label,
    .input-box:not(:placeholder-shown) ~ .input-label {
      top: -10px;
      font-size: 12px;
      color: purple;
    }

    .input-unit {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 16px;
      color: gray;
    }

    .helper-text {
      color: gray;
      font-size: 12px;
      margin-top: 4px;
    }
  </style>
</head>
<body>

<div class="input-container">
  <input type="text" id="weightInput" class="input-box" placeholder=" " />
  <label for="weightInput" class="input-label">Label</label>
  <span class="input-unit">lbs</span>
  <div class="helper-text">Helper text</div>
</div>

</body>
</html>
